name: Nox

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:


# Limit this workflow to a single run at a time per-branch to avoid wasting worker resources
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true


jobs:
  # JOB
  nox-other:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        session: [audit, precommit]

    steps:
      - uses: level12/coppy/gh-actions/nox-run@main
        with:
          nox-session: ${{ matrix.session }}

  # JOB
  nox-pytest:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=3s
          --health-timeout=3s
          --health-retries=15

    # Specifying the permissions block sets anything not-specified to `none` so we have have to
    # re-specify the default read permission to be able to set the write permission.
    permissions:
      contents: read    # For actions/checkout
      id-token: write   # For codecov OIDC

    steps:
      # Install PostgreSQL 17 client tools to match the server version
      - name: Install PostgreSQL 17 client
        run: |
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo apt-get update
          sudo apt-get -y install postgresql-client-17

      - uses: level12/coppy/gh-actions/nox-run@main
        env:
          PGUSER: postgres
        with:
          nox-session: pytest

      - uses: codecov/codecov-action@v5
        with:
          use_oidc: true
